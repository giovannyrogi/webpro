<!DOCTYPE html>
<html>
  <head>
    <title> Form Biodata </title>
  </head>
  <body>
    <header>
	  <h1> FORM BIODATA </h1>
	  <form action="" method="post">
	  <label for="nama-depan">Nama Depan </label>
	  <br>
	  <input type="text" name="nama-depan" value="" id="nama-depan">
	  <br>
	  <br>
	  <label for="nama-belakang">Nama Belakang</label>
	  <br>
	  <input type="text" name="nama-belakang" value="" id="nama-belakang">
	  <br>
	  <br>
	  <label for="password">Password</label>
	  <br>
	  <input type="password" name="password" value="" id="password">
	  <br>
	  <br>
	  <label for="gender">Gender</label>
	  <br>
	  <input type="radio" name="gender" value="" id="male-radio">
	  <label for="male-radio"> Male</label>
	  <br>
	  <input type="radio" name="gender" value="" id="female-radio">
	  <label for="female-radio">Female</label>
	  <br>
	  <br>
	  <label for="bahasa">Bahasa yang dikuasai</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="indonesia" id="checkbox-indonesia">
	  <label for="checkbox-indonesia">Bahasa Indonesia</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="inggris" id="checkbox-inggris">
	  <label for="checkbox-inggris">Bahasa Inggris</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="china" id="checkbox-china">
	  <label for="checkbox-china"> Bahasa China</label>
	  <br><br>
	  <label for="umur"> Umur</label>
	  <input type="number" name="umur" step="1" id="umur">
	  <br><br>
	  <label for="skill"> Skill Programming</label>
	  <br>
	  <label> Pemula </label>
	  <input type="range" min="10" max="100" step="10" name="skill" id="skill">
	  <label> Expert</label>
	  <br><br>
	  <label for="fakultas"> Fakultas</label>
	  <br>
	  <select name="fakultas" id="fakultas">
	    <option value="komputer">Fakultas Ilmu Komputer</option>
		<option value="ekonomi"> Fakultas Ekonomi</option>
		<option value="pertanian">Fakultas Pertanian</option>
	  </form>
	</header>
	<div>
	</div>
  </body>
  <footer>
  </footer>
</html>
